<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | GOSH ICU Portal</title>
  <link rel="icon" href="gosh-logo.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f2f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .login-container img {
      height: 80px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      color: #003087;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #00a9ce;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    .login-container button:hover {
      background-color: #0093b1;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCWIylrxyEoB65my9bAVubfNx9Y3OId-mI",
      authDomain: "goshicu-portal.firebaseapp.com",
      projectId: "goshicu-portal",
      storageBucket: "goshicu-portal.appspot.com",
      messagingSenderId: "339833661792",
      appId: "1:339833661792:web:72ee4fcf9d8ea8bb935605"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="login-container">
    <img src="gosh-logo.png" alt="GOSH Logo">
    <h2>GOSH ICU Learning Portal</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p class="error" id="error-message"></p>
  </div>
  <script>
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (!email.endsWith("@gosh.nhs.uk")) {
        document.getElementById("error-message").innerText = "Only authorized emails are allowed.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "/GOSHPORTAL/";
        })
        .catch(error => {
          document.getElementById("error-message").innerText = error.message;
        });
    }

    function signup() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (!email.endsWith("@gosh.nhs.uk")) {
        document.getElementById("error-message").innerText = "Only authorized emails are allowed.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "/GOSHPORTAL/";
        })
        .catch(error => {
          document.getElementById("error-message").innerText = error.message;
        });
    }
  </script>
</body>
</html>
